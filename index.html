<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets\css\main.css">
  <link rel="stylesheet" href="assets\css\register.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <title>Lyft</title>
</head>
<body>
  <nav id="nav-header" class="transparent-bg">
    <a href="#" id="logo" class="logo-white"></a>
    <div class="tab-list">
      <a href="#drive">Drive</a>
      <a href="#explore">Explore</a>
      <a href="#help">Help</a>
      <a href="#log-in" id="log-in-bt">Log in</a>
      <a href="#sign-up" id="sign-up-bt">Sign up</a>
    </div>
  </nav>
  <header id="sign-up">
    <div class="video-container">
      <video id="video" autoplay loop muted="">
        <source src="assets\img\img-lyft\hero-video.mp4" type="video/mp4">
      </video>
    </div>
    <form class="register-form" onsubmit="return false">
      <h1 class="uppercase">Turn miles into money</h1>
      <h4 class="uppercase">Sign up to drive with lyft.</h4>
      <input type="text" placeholder="Phone number">
      <input type="text" placeholder="Name">
      <input type="text" placeholder="Email">
      <input type="text" placeholder="City">
      <button type="submit" name="button" id="submit">Become a driver</button>
      <a href="#">Sign up to drive</a>
    </form>
  </header>
  <script src="assets\js\app.js" charset="utf-8"></script>
</body>
</html>
